<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {

            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            color: #333;
        }

        .navbar {
            width: 100%;
            height: 50px;
            background: #007BFF;
            padding: 15px 30px;

            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo a {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffeb3b;
            transform: scale(1.1);
        }

        .logo img {
            height: 50px; /* Adjust the height to fit the navbar */
            width: auto; /* Maintain the aspect ratio */
        }

        .website-name-container {
            /* Remove text-align and position absolute */
            width: 600px;
            margin-left: 300px; /* Add some spacing from the left edge */
            display: flex;
            align-items: center;
            height: 100%;
        }

        .website-name {
            font-size: 3em; /* Large font size */
            font-weight: bold; /* Make it bold */
            color: #ffffff; /* White text color */
            text-transform: uppercase; /* Make the text uppercase */
            letter-spacing: 2px; /* Add spacing between letters */
            font-family: 'Poppins', Arial, sans-serif; /* Modern font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a shadow for a modern look */
            margin: 0; /* Remove default margin */
        }

        .container {
            max-width: 800px;
            margin: 100px auto 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            label {
                font-size: 1em;
            }

            input, textarea {
                font-size: 0.9em;
            }

            button {
                font-size: 1em;
                padding: 8px 15px;
            }

            .back-button a {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>

<body>

        </div>
        <div class="website-name-container">
            <h1 class="website-name">DIGIPORTXPRESS</h1>
        </div>

        </div>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="submit_contact.php" method="POST">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>

        <div class="back-button">
            <a href="javascript:history.back()">Back to Home</a>
        </div>
    </div>
