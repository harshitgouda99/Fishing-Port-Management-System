    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            color: #333;
        }

        .navbar {
            width: 100%;
            background: #007BFF;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo a {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffeb3b;
            transform: scale(1.1);
        }

        .navbar .back-button {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1.2em;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffeb3b;
            transform: scale(1.1);
        }

        .container {
            max-width: 800px;
            margin: 100px auto 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            label {
                font-size: 1em;
            }

            input, textarea {
                font-size: 0.9em;
            }

            button {
                font-size: 1em;
                padding: 8px 15px;
            }

            .back-button a {
                font-size: 1em;
                padding: 8px 15px;
            }
        }

<body>
    <div class="navbar">
        <a href="javascript:history.back()" class="back-button">Back to Dashboard</a>
        <div class="logo">
            <a href="index.html">DIGIPORTXPRESS</a>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="container">
        <h1>Register a New Shelter</h1>
        <form action="submit_shelter.php" method="POST">
            <!-- Shelter Name -->
            <label for="shelter_name">Shelter Name:</label>
            <input type="text" id="shelter_name" name="shelter_name" placeholder="Enter shelter name" required>

            <!-- Location -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter shelter location" required>

            <!-- Capacity -->
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" placeholder="Enter shelter capacity" required>

            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" placeholder="Enter shelter description" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Register Shelter</button>
        </form>

        <div class="back-button">
            <a href="javascript:history.back()">Back to Home</a>
        </div>
    </div>
</body>
</html>
