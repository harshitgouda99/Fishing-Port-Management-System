<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Port Management System - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 32px 40px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.13);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 22px;
            font-weight: 600;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 7px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background: #f8fafd;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus {
            border: 1.5px solid #007BFF;
            outline: none;
            background: #fff;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background: #f8fafd;
        }
        button[type="submit"] {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button[type="submit"]:hover {
            background: #0056b3;
        }
        .captcha-box {
            margin-bottom: 18px;
        }
        .captcha-box img {
            vertical-align: middle;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .captcha-box button {
            margin-left: 8px;
            padding: 4px 10px;
            font-size: 0.9em;
            background: #f1f1f1;
            color: #007BFF;
            border: 1px solid #007BFF;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .captcha-box button:hover {
            background: #007BFF;
            color: #fff;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            color: #007BFF;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .error {
            color: #d32f2f;
            margin-bottom: 10px;
        }
        .success {
            color: #388e3c;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <!-- Add your registration fields here -->
            <!-- Example: -->
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div class="captcha-box">
                <label for="captcha">Enter the code shown:</label><br>
                <img src="captcha.php" id="captcha-img" alt="CAPTCHA">
                <button type="button" onclick="document.getElementById('captcha-img').src='captcha.php?'+Math.random();">Refresh</button>
                <input type="text" id="captcha" name="captcha" placeholder="Enter CAPTCHA" required style="margin-top:10px; width:100%; padding:8px;">
            </div>
            <button type="submit">Register</button>
        </form>
        <a class="back-link" href="login.html">Back to Login</a>
    </div>
</body>
</html>
